  # files by adding the value, "default".
  # customCSS            = ["default", "/path/to/file"]
  # customJS             = ["default", "/path/to/file"]

  # Loading min files for exampleSite
  # customCSS            = ["/css/main.min.css"]
  # customJS             = ["/js/main.min.js"]

[params.intro]
  header = "Nikolay Sturm"
  paragraph = "Thoughts on technology and decision making"

[params.intro.pic]
  src = "/images/logo.jpg"
  circle = true
  imperfect = false # future imperfect's hexagonal shape
  width = "100px"
  alt = "blog logo"

